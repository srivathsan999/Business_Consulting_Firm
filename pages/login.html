<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- SEO Meta Tags -->
    <title>Login - ConsultPro Business Consulting</title>
    <meta name="description" content="Login to your ConsultPro account to access your dashboard and consulting services.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/pages/login.html">
    <meta property="og:title" content="Login - ConsultPro">
    <meta property="og:description" content="Login to your ConsultPro account">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    <link rel="apple-touch-icon" href="../assets/images/favicon.png">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <style>
        body {
            background-color: var(--bg-primary);
        }
        .auth-header {
            text-align: center;
            padding: 2rem 0;
            background-color: var(--bg-primary);
            border: none;
            box-shadow: none;
            margin: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-header .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }
        
        /* Ensure logo is centered on desktop */
        @media (min-width: 768px) {
            .auth-header {
                text-align: center !important;
                display: flex !important;
                justify-content: center !important;
                align-items: center !important;
            }
            
            .auth-header .container {
                display: flex !important;
                justify-content: center !important;
                align-items: center !important;
                margin: 0 auto !important;
            }
            
            .auth-logo {
                display: flex !important;
                justify-content: center !important;
                align-items: center !important;
                margin: 0 auto !important;
            }
        }
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
            margin: 0;
        }
        .auth-logo:hover {
            color: var(--primary-color);
        }
        .auth-logo img {
            height: 40px;
            width: 40px;
            object-fit: contain;
            transition: var(--transition);
        }
        .auth-logo:hover img {
            transform: scale(1.05);
        }
        .auth-form-box {
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Ensure login box is centered on all screen sizes */
        .row.justify-content-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-card {
            margin: 0 auto;
            }
        
        @media (max-width: 767px) {
            .auth-form-box {
                margin-left: auto;
                margin-right: auto;
            }
        }
        .login-container {
            min-height: calc(100vh - 150px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .login-card {
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h2 {
            white-space: nowrap;
        }
        
        /* Mobile view fixes */
        @media (max-width: 768px) {
            /* Ensure body and html don't overflow */
            body, html {
                width: 100% !important;
                max-width: 100vw !important;
                overflow-x: hidden !important;
            }
            
            /* Fix container width and padding */
            .container {
                width: 100% !important;
                max-width: 100% !important;
                padding-left: 1rem !important;
                padding-right: 1rem !important;
                margin-left: auto !important;
                margin-right: auto !important;
            }
            
            /* Remove left margin on mobile */
            .auth-form-box {
                margin-left: 0 !important;
                padding-left: 0 !important;
                padding-right: 0 !important;
            }
            
            /* Ensure login card doesn't overflow */
            .login-card {
                max-width: 100% !important;
                width: 100% !important;
                margin: 0 !important;
            }
            
            /* Fix card body padding on mobile */
            .login-card .card-body {
                padding: 1.5rem !important;
            }
            
            /* Allow header text to wrap on mobile */
            .login-header h2 {
                white-space: normal !important;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }
            
            /* Ensure form elements don't overflow */
            .form-control,
            .form-label,
            .input-group {
                max-width: 100% !important;
                width: 100% !important;
            }
            
            /* Fix social buttons grid on mobile */
            .social-login {
                grid-template-columns: 1fr !important;
                gap: 0.75rem !important;
            }
            
            /* Ensure text doesn't overflow */
            .form-check-label,
            .text-muted,
            p,
            label,
            a {
                word-wrap: break-word;
                overflow-wrap: break-word;
                max-width: 100%;
            }
            
            /* Fix row and column spacing */
            .row {
                margin-left: 0 !important;
                margin-right: 0 !important;
            }
            
            [class*="col-"] {
                padding-left: 0.5rem !important;
                padding-right: 0.5rem !important;
            }
            
            /* Ensure buttons don't overflow */
            .btn {
                width: 100% !important;
                max-width: 100% !important;
                white-space: normal !important;
            }
            
            /* Fix input groups on mobile */
            .input-group {
                width: 100% !important;
                max-width: 100% !important;
                flex-wrap: nowrap !important;
                position: relative !important;
                display: flex !important;
                align-items: stretch !important;
            }
            
            .input-group .form-control {
                max-width: 100% !important;
                min-width: 0 !important;
                flex: 1 1 auto !important;
                padding-right: 3.5rem !important;
            }
            
            /* Ensure login container doesn't cause overflow */
            .login-container {
                padding: 1rem 0 !important;
                width: 100% !important;
                max-width: 100% !important;
            }
            
            /* Fix auth header on mobile */
            .auth-header {
                padding: 1rem 0 !important;
            }
            
            .auth-header .container {
                padding-left: 1rem !important;
                padding-right: 1rem !important;
            }
            
            /* Ensure social buttons text wraps */
            .social-btn span {
                white-space: normal !important;
                word-wrap: break-word;
            }
            
            /* Fix remember me and forgot password alignment */
            .d-flex.justify-content-between {
                flex-wrap: wrap !important;
                gap: 0.5rem;
            }
            
            .d-flex.justify-content-between .form-check {
                flex: 1 1 auto;
                min-width: 0;
            }
            
            .d-flex.justify-content-between a {
                white-space: nowrap;
            }
            
            /* Fix eye icon button alignment on mobile */
            .input-group .btn-outline-secondary {
                position: absolute !important;
                right: 0.25rem !important;
                top: 50% !important;
                transform: translateY(-50%) !important;
                height: auto !important;
                width: auto !important;
                min-width: auto !important;
                padding: 0.5rem 0.75rem !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                z-index: 10 !important;
                margin: 0 !important;
                line-height: 1 !important;
            }
            
            .input-group .btn-outline-secondary i {
                font-size: 1.1rem !important;
                line-height: 1 !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
            }
        }
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }
        .divider span {
            background: var(--bg-primary);
            padding: 0 1rem;
            position: relative;
            color: var(--text-secondary);
        }
        .social-login {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
        }
        .social-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        /* Password input + eye icon button styling */
        .input-group {
            position: relative;
            width: 100%;
            display: flex;
            align-items: stretch;
        }
        
        .input-group .form-control {
            padding-right: 3rem;
            width: 100%;
        }
        
        .input-group .btn-outline-secondary {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: auto;
            border: none;
            background: transparent;
            padding: 0 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            color: var(--text-secondary);
            transition: var(--transition);
            margin: 0;
            line-height: 1;
        }
        
        .input-group .btn-outline-secondary:hover {
            background: transparent;
            color: var(--primary-color);
        }
        
        .input-group .btn-outline-secondary:focus {
            box-shadow: none;
            outline: none;
        }
        
        .input-group .btn-outline-secondary i {
            font-size: 1.1rem;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Tablet view - Center login box */
        @media (min-width: 768px) and (max-width: 991px) {
            .login-container {
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                min-height: calc(100vh - 150px) !important;
            }
            
            .login-container .container {
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 auto !important;
            }
            
            .login-container .row.justify-content-center {
                display: flex !important;
                justify-content: center !important;
                align-items: center !important;
                width: 100% !important;
                margin: 0 !important;
            }
            
            .auth-form-box {
                margin-left: auto !important;
                margin-right: auto !important;
                width: 100% !important;
                max-width: 500px !important;
            }
            
            .login-card {
                margin: 0 auto !important;
                width: 100% !important;
                max-width: 100% !important;
            }
        }
    </style>
</head>
<body>
    
    <!-- Auth Header -->
    <header class="auth-header">
        <div class="container">
            <a href="home-1.html" class="auth-logo">
                <img src="../assets/images/favicon.svg" alt="ConsultPro">
                <span>ConsultPro</span>
            </a>
        </div>
    </header>
    
    <!-- Login Section -->
    <section class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 auth-form-box">
                    <div class="card login-card">
                        <div class="card-body p-5">
                            <div class="login-header">
                                <h2 class="mb-2">Welcome Back</h2>
                                <p class="text-muted">Login to your account to continue</p>
                            </div>
                            
                            <!-- Social Login -->
                            <div class="social-login">
                                <a href="#" class="social-btn">
                                    <i class="bi bi-google"></i>
                                    <span>Google</span>
                                </a>
                                <a href="#" class="social-btn">
                                    <i class="bi bi-microsoft"></i>
                                    <span>Microsoft</span>
                                </a>
                            </div>
                            
                            <div class="divider">
                                <span>Or continue with email</span>
                            </div>
                            
                            <!-- Login Form -->
                            <form class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                                    <div class="invalid-feedback">Please provide a valid email address.</div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword" aria-label="Toggle password visibility">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback">Please enter your password.</div>
                                </div>
                                
                                <div class="mb-3 d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            Remember me
                                        </label>
                                    </div>
                                    <a href="#" class="text-primary small">Forgot password?</a>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                                
                                <div class="text-center">
                                    <p class="mb-0">Don't have an account? <a href="register.html" class="text-primary">Sign up</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="../assets/js/theme.js"></script>
    <script src="../assets/js/main.js"></script>
    
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword')?.addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
    </script>
</body>
</html>
